<!DOCTYPE html>

                <div class="p-1 m-1 mt-5 rounded-2 border border-danger border-1">

                        <i class="bi bi-house-door-fill"></i>

                <div class="d-flex flex-column">

                            <i class="bi bi-list-ul"></i>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">

                                <img class="card-img" src="https://img.freepik.com/free-vector/gradient-background-christmas-season-celebration_52683-142045.jpg?w=996&t=st=1702560791~exp=1702561391~hmac=25e2be08734432616842d93db359f2d75638bfa992302a7b391daab25f660460" class="img-fluid w-25">

                                  <a href="#" class="btn btn-primary">Go somewhere</a>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                <!--Pulsanti-->
                <div class="d-flex">
                    
                </div>
              </div>
              <div class="col-8 bg-dark text-light">
                <p>Testo</p>
              </div>
              <div class="col-2 bg-dark text-light">
                <p>Testo</p>
