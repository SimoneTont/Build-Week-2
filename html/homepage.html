<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
    <script src="../js/script.js"></script>
</head>
<body>
    <!--Colonne principali-->
    <main>
        <div class="container-fluid mainContainer text-center p-4">
            <div class="row vh-100 gap-3 flex-nowrap">
              <div class="col-2 bg-dark text-light">
                <!--Home e cerca-->
                <div class="p-1 m-1 mt-5 rounded-2 border border-danger border-1">
                    <div class="d-flex gap-2 my-1">
                        <i class="bi bi-house-door-fill"></i>
                        <p>Home</p>
                    </div>
                    <div class="d-flex gap-2 my-1">
                        <i class="bi bi-search"></i>
                        <p>Cerca</p>
                    </div>
                </div>
                <!--Libreria-->
                <div class="d-flex justify-content-between h-auto mt-5 border border-danger">
                    <div class="d-flex gap-2 my-1">
                        <i class="bi bi-collection-fill"></i>
                        <p>La tua libreria</p>
                    </div>
                    <div class="d-flex  gap-2 my-1">
                        <i class="bi bi-arrow-right"></i>
                        <i class="bi bi-plus-lg"></i>
                    </div>
                </div>
                <div class="d-flex gap-2 mt-2">
                    <button class="rounded-pill">Playlist</button>
                    <button class="rounded-pill">Album</button>
                    <button class="rounded-pill">Artisti</button>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center">
                        <i class="bi bi-search"></i>
                        <div class="d-flex gap-2">
                            <p>Recenti</p>
                            <i class="bi bi-list-ul"></i>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex align-items-center">
                            <img src="https://i0.wp.com/www.giacomocusano.com/wp-content/uploads/2016/07/coastal-wash-web.jpg?fit=1024%2C682&ssl=1" class="img-fluid w-25">
                            <div class="d-flex flex-column">
                                <p>Brani che ti piacciono</p>
                                <div class="d-flex">
                                    <i class="bi bi-pin-angle-fill"></i>
                                    <p>Playlist &#183 25 brani</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Pulsanti-->
                <div class="d-flex">
                    
                </div>
              </div>
              <div class="col-8 bg-dark text-light">
                <p>Testo</p>
              </div>
              <div class="col-2 bg-dark text-light">
                <p>Testo</p>
              </div>
            </div>
        </div>
    </main>
    

    <!--Js-->
    <script src="../../../Bootstrap/bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
